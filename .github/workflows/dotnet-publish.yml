name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    name: Build solution and run tests

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Debug
      run: dotnet build --no-restore -c Debug
    - name: Test Debug
      run: dotnet test --no-build --verbosity normal
    - name: Build Release
      run: dotnet build --no-restore -c Release
    - name: Test Release
      run: dotnet test --no-build -c Release --verbosity normal
        
  publish-nuget:
    runs-on: windows-latest
    name: Build and publish NuGet package

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET with NuGet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          source-url: https://nuget.pkg.github.com/WoWs-Builder-Team/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Rebuild nuget package
        run: dotnet build WoWsShipBuilderDataStructures -c Release
      - name: Publish nuget package
        run: dotnet nuget push "WoWsShipBuilderDataStructures\bin\Release\*.nupkg" --skip-duplicate